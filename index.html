<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/index.css">
  <link rel="stylesheet" href="./styles/css/library.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body class="body">
  <main class="main-container">
    <section class="main-card">
      <div class="main-card__user">
        <img class="main-card__user-img" src="./images/image-jeremy.png" alt="Image Profile" width="72" height="72"/>
        <div class="main-card__user-info">
          <p class="main-card__paragraph">Report for</p>
          <h2 class="main-card__name">Jeremy Robson</h2>
        </div>
      </div>
      <div class="main-card__frequency">
        <p class="main-card__frequency-option">Daily</p>
        <p class="main-card__frequency-option">Weekly</p>
        <p class="main-card__frequency-option">Monthly</p>
      </div>
    </section>
    <section class="cards">
      <div class="container container__card">

      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mario VÃ¡squez</a>.
  </div>
</body>
</html>
