  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <main class="main-container">
    <section class="main-card">
      <div class="main-card__user">
        <img class="main-card__user-img" src="./images/image-jeremy.png" alt="Image Profile" width="72" height="72"/>
        <div class="main-card__user-info">
          <p class="main-card__paragraph">Report for</p>
          <h2 class="main-card__name">Jeremy Robson</h2>
        </div>
      </div>
      <div class="main-card__frequency">
        <p class="main-card__frequency-option main-card__frequency-option--active" id="daily">Daily</p>
        <p class="main-card__frequency-option" id="weekly">Weekly</p>
        <p class="main-card__frequency-option" id="monthly">Monthly</p>
      </div>
    </section>
    <section class="cards">
